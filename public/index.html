<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="icon" href="./Assets/Logo Colores/LogoHeader.svg" />
		<!-- <link
			href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"
			rel="stylesheet"
		/> -->
		<title>CryptoProgram</title>
		<!-- https://dribbble.com/shots/6538152-web-element  -->
	</head>

	<body>
		<script type="text/javascript">
			//Click derecho
			document.oncontextmenu = function () {
				return false;
			};
			//Evitar combinaciones de teclas
			document.onkeydown = function (e) {
				let tecla = e.which || e.keyCode;

				if (e.key) {
					//Evitar comportamiento de F12
					if (tecla === 123) {
						return false;
					}
				}
				//Evitar comportamiento de Option + Cmd + I (MAC)
				if (e.altKey) {
					if (e.metaKey) {
						if (tecla === 73) return false;
					}
				}
			};
		</script>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
	</body>
</html>
